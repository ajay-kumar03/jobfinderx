<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap dependencies -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Register page</title>
</head>
<body class="text-center">
  <div class=" min-vh-150">
    <h1 class="text-dark">JobFinderX</h1><br>
    <h3 class="text-dark">Register Here</h3>
    <div class="container bg-secondary justify-content-center align-items-center col-md-8 col-xl-4 pt-3 pb-3">
      <form>
       <div class=" text-white">
         <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="name" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="name" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="inemail">Email address</label>
          <input type="email" class="form-control" id="inemail" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" id="name" placeholder="********">
        </div>

        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input type="number" class="form-control" id="contact_number" placeholder="+91 900 000 0000">
        </div>
         <div class="form-group">
            <label for="message">Address</label>
            <textarea class="form-control" id="message" rows="4"></textarea>
         </div>


          <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
          SUBMIT
        </button>
       </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thanks for registering!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Registered Successfully!!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>



      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
